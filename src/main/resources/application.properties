# mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#############################redis jedis#############################
# Redis database index（default to 0）
spring.redis.database=0
# Redis server address
spring.redis.host=localhost
# Redis server default port
spring.redis.port=6379
# Redis server password（default to empty）
#spring.redis.password=
# Maximum number of connections in the connection pool (use a negative value to indicate no limit)
spring.redis.pool.max-active=200
# Maximum blocking wait time for the connection pool (use a negative value to indicate no limit)
spring.redis.pool.max-wait=-1
# Maximum available time for the connection pool
spring.redis.pool.max-idle=8
# Minimum available time for the connection pool
spring.redis.pool.min-idle=0
# Connection timeout (milliseconds)
spring.redis.timeout=0
#spring-session 使用
spring.session.store-type=none

### RocketMQ ###

rocketmq.name-server=localhost:9876
rocketmq.producer.group=my-group